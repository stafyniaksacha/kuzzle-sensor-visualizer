<!DOCTYPE html>
<html>

<head>
    <title>Kuzzle client test with inline JS</title>
</head>

<body>
    <h1>Using inline & callback</h1>
    <p>
        Have a look at the console.
    </p>
    <p>
        <a id="inlinepromise" href="/inline/callback/">Try the inline version with callback</a>
    </p>
    <p>
        <a id="amdcallback" href="/amd/callback/">Try the AMD version with callback</a>
    </p>
    <p>
        <a id="amdpromise" href="/amd/callback/">Try the AMD version with promise</a>
    </p>
    <p>
        <div id="kuzzle"></div>
    </p>
    <script src="socket.io-1.3.4.js"></script>
    <script src="kuzzle.js"></script>
    <script>
        var myDoc = {
                name: 'Rick Astley',
                birthDate: '1966/02/06',
                mainActivity: 'Singer',
                website: 'http://www.rickastley.co.uk',
                comment: 'Never gonna give you up, never gonna let you down'
            },
            kuzzleUrl = 'http://localhost:7512',
            kuzzle = Kuzzle.init(kuzzleUrl);

        kuzzle.create('people', myDoc, true, function(error, response) {
            console.log('doc created into Kuzzle');
            document.querySelector("#kuzzle").innerHTML = "ok";
        });
    </script>
</body>

</html>
