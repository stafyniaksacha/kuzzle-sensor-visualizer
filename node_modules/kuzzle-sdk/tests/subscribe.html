<!DOCTYPE html>
<html>
<head>
	<title>Kuzzle client test for subscription</title>
</head>
<body>
	<h1>An other Using inline JS</h1>
	<p>
		<div id="kuzzle-subscription" ></div>
	</p>
	<script src="socket.io-1.3.4.js"></script>
	<script src="kuzzle.js"></script>
	<script >
	var kuzzleUrl = 'http://localhost:7512';
	var kuzzle = Kuzzle.init(kuzzleUrl);
	var filters = {
		"term": {
			"name": "Rick Astley"
		}
	};

	kuzzle.subscribe("people", filters, 
		function(error, response) {
		if (response && response.error) {
			console.log(response.error);
			return;
		}
		document.querySelector("#kuzzle-subscription").innerHTML = response._source.comment;
  	});
	</script>
</body>
</html>
